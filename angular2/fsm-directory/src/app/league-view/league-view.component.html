<h1>League Name</h1>
  <h2>Player Listing</h2>

  <ul id="ninja-listing">
    <li *ngFor="let player of players">
      <div class="single-player">
        <!-- Player Name -->
        <h3>{{player.name}}</h3>
        <div (click)="remove($event)" [attr.data-name]="player.name">{{player.username}}</div>
      </div>
    </li>
  </ul>

  <button (click)="logIt()">Log me</button>

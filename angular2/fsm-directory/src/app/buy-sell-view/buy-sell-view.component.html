<!-- html file for buy-sell view page-->

<h2>Stock Listing</h2>

<form id="filter">
  <label>Filter stocks by name:</label>
  <input type="text" [ngModelOptions]="{standalone:true}" [(ngModel)]="term" />
</form>
<ul id="stock-listing">
  <li *ngFor="let stock of stocks | filter:term">
    <div (click) = "buy(stock.name, stock.value)" class="single-stock">
      <h2>{{stock.name}}</h2>
      <h2>{{stock.value}}</h2>
    </div>
  </li>
</ul>

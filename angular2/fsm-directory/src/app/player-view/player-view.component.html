<h1>Username: {{ username }}</h1>
<h3>Email: {{ email }}</h3>
<h3>Bio: {{ bio }}</h3>
<h3>Cash: ${{ cash }}</h3>
<h3>Net Worth: $100000</h3>

<h3>Stocks owned:</h3>
<ul id="stock-listing">
  <li *ngFor="let stock of stocksOwned | filter:term">
    <div class="single-stock">
      <h3>{{stock.value}} stocks of  {{ stock.name }} </h3>

    </div>
  </li>
</ul>
